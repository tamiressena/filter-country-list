<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>World Countries List</title>
</head>
<body>
    <div id="header">
        <div id="background-image"></div>
        <div id="content">
            <h1>World Countries List</h1>
            <h2 id="subtitle"></h2>
            <h3 id="counter"></h3>
            <div id="buttons">
                <button id="start-letter">Starting word</button>
                <button id="includes-letter">Search with any word</button>
                <!-- <div id="order-button">
                    <img class="arrow-down" src="images/arrow-down-a-z-solid 1.svg" alt="">
                </div> -->
            </div>
            <div id="input">
                <input id="searchbar" type="text" placeholder="Search country...">
                <img id="search-icon" src="images/magnifying-glass-solid.svg" alt="search icon">
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
    <script type="module" src="countries.js"></script>
</body>
</html>
